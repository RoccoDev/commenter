<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8">

    <title>Commenter</title>

    <script type="text/javascript" src="js/languages.js"></script>
    <script type="text/javascript" src="js/index.js"></script>

    <!-- (Materialize) Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="container center-align white">
        <h1>Commenter</h1>

        <main>
            <div class="form-container">
                <form>
                    <div class="row">
                        <div class="input-field col s12">
                            <textarea id="userIn" class="materialize-textarea"></textarea>
                            <label for="userIn">Enter your paragraph...</label>
                        </div>
                        <div class="input-field col s12">
                            <select class="browser-default" id="langSelector">
                                <option value="" disabled selected>Choose your language</option>
                            </select>
                        </div>
                        <div class="input-field col s12">
                            <textarea id="userOut" class="materialize-textarea" disabled></textarea>
                            <label for="userOut">The output will appear here.</label>
                        </div>
                        <button class="btn waves-effect waves-light" type="submit" name="action">
                            Convert
                        </button>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <footer class="page-footer">
        <div class="footer-copyright">
            <div class="container center-align">
                &copy; 2019 RoccoDev
                <a class="grey-text text-lighten-4 right" href="https://github.com/RoccoDev/commenter">Source</a>
            </div>
        </div>
    </footer>

    <!-- (Materialize) Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
